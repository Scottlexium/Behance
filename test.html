<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *, *:after, *:before {
  box-sizing: border-box;
}

p {
  padding: 0 10px;
}

.grid {
    height: 900px;
  display: grid;
  padding: 0;
  grid-template-columns: repeat( auto-fit, minmax(280px, 1fr ));
  grid-gap: 1em;
}


.grid > div {
  background: red;
  min-height: 200px;
  width: 100%;
}
</style>
<body>

    <p>Resize the screen.</p>
<div class="grid">
  <div>Hello</div>
  <div>Hello</div>
  <div>Hello</div>
  <div>Hello</div>
  <div>Hello</div>
  <div>Hello</div>
  <div>Hello</div>
  <div>Hello</div>
</div>
</body>
</html>
